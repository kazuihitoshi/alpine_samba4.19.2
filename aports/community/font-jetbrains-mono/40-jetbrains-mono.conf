<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>JetBrains Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias binding="same">
    <family>JetBrains Mono NL</family>
    <accept>
      <family>JetBrains Mono</family>
    </accept>
  </alias>
</fontconfig>
